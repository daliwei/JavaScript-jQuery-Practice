<!DOCTYPE html>
<html>
<head>
	<title>jQuery ThumbSlider</title>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container">		
		<div id="slider">
			<header>
				<h3>jQuery ThumbSlider</h3>
			</header>
			<div id="slides">
				<div class="slide"><img src="images/pic1.jpg" width="900" height="350"></div>
				<div class="slide"><img src="images/pic2.jpg" width="900" height="350"></div>
				<div class="slide"><img src="images/pic3.jpg" width="900" height="350"></div>
			</div>
			<nav id="menu">
				<ul>
					<li class="sep"></li>
					<li class="product">
						<a href="">
							<img src="images/small_pic1.jpg" height="35" width="50" alt="thumbnail">
						</a>
					</li>
					<li class="product">
						<a href="">
							<img src="images/small_pic2.jpg" height="35" width="50" alt="thumbnail">
						</a>
					</li>
					<li class="product">
						<a href="">
							<img src="images/small_pic3.jpg" height="35" width="50" alt="thumbnail">
						</a>
					</li>
				</ul>
			</nav>
			
		</div>
	</div>
</body>
</html>
